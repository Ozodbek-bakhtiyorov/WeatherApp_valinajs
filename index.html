<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-wrap">
    <main>
        <section class="location">
            <div class="city">Egypt, US</div>
            <div class="date">Monday 10 June 2021</div>
            <div class="current">
                <div class="main-temp">
                    <div class="temp">8 <span>°C</span></div>
                    <div class="weather">Fog</div>
                    <div class="hight-low">19 °C / 23 °C</div>
                </div>
            </div>
        </section>
    </main>
    <header>
        <input
                type="text"
                autocomplete="off"
                class="search-box"
                placeholder="Search..."
        />

    </header>
</div>
<script src="app.js"></script>
</body>
</html>
